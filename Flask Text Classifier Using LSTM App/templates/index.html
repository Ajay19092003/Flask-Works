<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sentiment Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Text Sentiment Classifier</h1>
        <form action="/predict" method="POST" class="mt-4">
            <div class="form-group">
                <label for="review">Enter your text:</label>
                <textarea class="form-control" id="review" name="review" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict Sentiment</button>
        </form>
        
        {% if prediction %}
        <div class="alert alert-info mt-4" role="alert">
            <h4 class="alert-heading">Prediction:</h4>
            <p>The predicted sentiment for your text is: <strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
